<h1>Éditer compétence</h1>

<div>
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="competence.nom" />
  </div>
  <button (click)="save()">Enregistrer</button>
  <a routerLink="/competence" routerLinkActive="active" class="btn btn-link">Retour</a>
</div>
