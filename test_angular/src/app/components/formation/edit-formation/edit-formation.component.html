<p>edit-formation works!</p>
<div>
  <div class="form-group">
    <label for="titre">Titre</label>
    <input
      type="text"
      class="form-control"
      id="titre"
      name="titre"
      [(ngModel)]="formation.titre"
    />
  </div>
  <div class="form-group">
    <label for="duree">Durée</label>
    <input
      type="number"
      class="form-control"
      id="duree"
      name="duree"
      [(ngModel)]="formation.duree"
    />
  </div>
  <div class="form-group">
    <label for="objectif">Objectif</label>
    <input
      type="text"
      class="form-control"
      id="objectif"
      name="objectif"
      [(ngModel)]="formation.objectif"
    />
  </div>
  <div class="form-group">
    <label for="contenu">Contenu</label>
    <input
      type="text"
      class="form-control"
      id="contenu"
      name="contenu"
      [(ngModel)]="formation.contenu"
    />
  </div>
  <div class="form-group">
    <label for="dateDebut">Début</label>
    <input
      type="datetime-local"
      class="form-control"
      id="dateDebut"
      name="dateDebut"
      [(ngModel)]="formation.dateDebut"
    />
  </div>
  <button (click)="save()">Enregistrer</button>
  <a routerLink="/formations" routerLinkActive="active" class="btn btn-link"
    >Retour</a
  >
</div>
