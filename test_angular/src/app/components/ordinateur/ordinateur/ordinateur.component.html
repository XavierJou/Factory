<div class="container">

      routerLinkActive="active"
      class="btn btn-link-primary btn-outline-primary btn-sm"
      >Nouveau ordinateur</a
    >
  </div>
  <p></p>
  <div class="container">
    @for(o of ordinateurs;track o.id){
    <div class="alert alert-dismissible alert-secondary">
      <p>{{ o.id }} : {{ o.nom }}</p>
      <p>
        <button class="btn btn-outline-danger btn-sm" (click)="delete(o.id!)">
          Supprimer
        </button>
      </p>
    </div>
    }
  </div>
</div>
