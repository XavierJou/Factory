<div class="container">
  <h1>Liste des ordinateurs</h1>
  <div class="gap-5 m-auto d-flex flex-column">
    <div class="text-end">
      <a routerLink="/ordinateur/edit" routerLinkActive="active"
        class="btn btn-link-primary btn-outline-primary btn-sm">nouvel ordinateur</a>
    </div>
    <div class="search-bar">
      <div class="input-group">
        <input class="form-control" type="text" placeholder="Rechercher un ordinateur" [(ngModel)]="searchTerm"
          (input)="searchOrdinateurs()" />
      </div>
    </div>
    <div class="container">
      @for(o of ordinateurs;track o.id){
      <div class="alert alert-dismissible alert-secondary">
        <p><strong>ID :</strong> {{ o.id }}</p>
        <p><strong>Nom :</strong> {{ o.nom }}</p>
        <p><strong>Marque :</strong> {{ o.marque }}</p>
        <p><strong>Os :</strong> {{ o.os }}</p>
        <!-- <p><strong>Date d'achat :</strong> {{ o.dateAchat }}</p> -->

        <div class="d-inline">
          <button class="p-2 btn btn-outline-danger btn-sm d-inline" (click)="delete(o.id!)">
            Supprimer
          </button>
        </div>
        <div class="p-2 d-inline">
          <button class="p-2 btn btn-outline-warning btn-sm d-inline" routerLink="/ordinateur/edit/{{ o.id }}"
            routerLinkActive="active">
            Ã©diter
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</div>
