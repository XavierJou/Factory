<div class="d-flex justify-content-between align-items-center mb-3">
  <div class="container">
    <div class="container-fluid">
      <a
        routerLink="/ordinateur/edit"
        routerLinkActive="active"
        class="btn btn-link-primary btn-outline-primary btn-sm"
        >Nouvel ordinateur</a
      >
    </div>
    <div class="search-bar">
      <div class="input-group">
        <input
          class="form-control"
          type="text"
          placeholder="Rechercher une compÃ©tence"
          [(ngModel)]="searchTerm"
          (input)="searchOrdinateurs()"
        />
        <!-- Boutton pour effacer la recherche -->
      </div>
    </div>
    <p></p>
    <div class="container">
      @for(o of ordinateurs;track o.id){
      <div class="alert alert-dismissible alert-secondary">
        <p>{{ o.id }} : {{ o.nom }}</p>
        <p>
          <button class="btn btn-outline-danger btn-sm" (click)="delete(o.id!)">
            Supprimer
          </button>
        </p>
      </div>
      }
    </div>
  </div>
</div>
