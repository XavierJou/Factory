<div class="container">
  <h1>Formations</h1>
  <div class="gap-5 m-auto d-flex flex-column">
  <div class="text-end">
    <a
      routerLink="/prerequis/edit"
      routerLinkActive="active"
      class="btn btn-link-primary btn-outline-primary btn-sm"
      >+ prérequis</a
    >
  </div>
  <div class="gap-3 d-flex flex-column">
    @for(f of prerequiss;track f.id){
    <div class="alert alert-dismissible alert-secondary">
      <p>{{ f.id }} : {{ f.nom }}</p>
      <div>
        <div class="d-inline">
          <button
            class="p-2 btn btn-outline-danger btn-sm d-inline"
            (click)="delete(f.id!)"
          >
            Supprimer
          </button>
        </div>
        <div class="p-2 d-inline">
          <button
            class="p-2 btn btn-outline-warning btn-sm d-inline"
            routerLink="/formations/edit/{{ f.id }}"
            routerLinkActive="active"
          >
            éditer
          </button>
        </div>
      </div>
    </div>
    }
  </div>
  </div>
</div>
