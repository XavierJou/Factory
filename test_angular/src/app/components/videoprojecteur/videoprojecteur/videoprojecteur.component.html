<div class="container">
  <div class="container-fluid">
    <a
      routerLink="/videoprojecteur/edit"
      routerLinkActive="active"
      class="btn btn-link-primary btn-outline-primary btn-sm"
      >Nouveau videoprojecteur</a
    >
  </div>
  <div class="search-bar">
    <div class="input-group">
      <input
        class="form-control"
        type="text"
        placeholder="Rechercher une compétence"
        [(ngModel)]="searchTerm"
        (input)="searchOrdinateurs()"
      />
      <!-- Boutton pour effacer la recherche -->
    </div>
  </div>
  <p></p>
  <div class="container">
    @for(v of videoprojecteurs;track v.id){
    <div class="alert alert-dismissible alert-secondary">
      <p>{{ v.id }} : {{ v.nom }}</p>
      <div class="d-inline">
        <button
          class="p-2 btn btn-outline-danger btn-sm d-inline"
          (click)="delete(v.id!)"
        >
          Supprimer
        </button>
      </div>
      <div class="p-2 d-inline">
        <button
          class="p-2 btn btn-outline-warning btn-sm d-inline"
          routerLink="/videoprojecteur/edit/{{ v.id }}"
          routerLinkActive="active"
        >
          éditer
        </button>
      </div>
    </div>
    }
  </div>
</div>
