<div class="container">
  <h1>Liste des Videoprojecteurs</h1>
  <div class="gap-5 m-auto d-flex flex-column">
    <div class="text-end">
      <a routerLink="/videoprojecteur/edit" routerLinkActive="active"
        class="btn btn-link-primary btn-outline-primary btn-sm">+ videoprojecteur</a>
    </div>
    <div class="search-bar">
      <div class="input-group">
        <input class="form-control" type="text" placeholder="Rechercher un videoprojecteur" [(ngModel)]="searchTerm"
          (input)="searchVideoprojecteurs()" />
      </div>
    </div>
    <div class="container">
      @for(v of videoprojecteurs;track v.id){
      <div class="alert alert-dismissible alert-secondary">
        <p><strong>ID :</strong> {{ v.id }}</p>
        <p><strong>Nom :</strong> {{ v.nom }}</p>
        <p><strong>Marque :</strong> {{ v.marque }}</p>
        <!-- <p><strong>Date d'achat :</strong> {{ v.dateAchat | date : "dd/MM/yyyy" }}</p> -->
        <div class="d-inline">
          <button class="p-2 btn btn-outline-danger btn-sm d-inline" (click)="delete(v.id!)">
            Supprimer
          </button>
        </div>
        <div class="p-2 d-inline">
          <button class="p-2 btn btn-outline-warning btn-sm d-inline" routerLink="/videoprojecteur/edit/{{ v.id }}"
            routerLinkActive="active">
            Ã©diter
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</div>
