<p>edit-videoprojecteur works!</p>
<div>
  <div class="form-group">
    <label for="nom">Nom</label>
    <input
      type="text"
      class="form-control"
      id="nom"
      name="nom"
      [(ngModel)]="videoprojecteur.nom"
    />
  </div>
  <div class="form-group">
    <label for="marque">Marque</label>
    <input
      type="text"
      class="form-control"
      id="marque"
      name="marque"
      [(ngModel)]="videoprojecteur.marque"
    />
  </div>
  <div class="form-group">
    <label for="dateAchat">Date d'achat</label>
    <input
      type="date"
      class="form-control"
      id="dateAchat"
      name="dateAchat"
      [(ngModel)]="videoprojecteur.dateAchat"
    />
  </div>
  <button (click)="save()">Enregistrer</button>
  <a
    routerLink="/videoprojecteur"
    routerLinkActive="active"
    class="btn btn-link"
    >Retour</a
  >
</div>
