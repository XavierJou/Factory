<div class="container">
  <div class="container-fluid">
    <a
      routerLink="/matiere/edit"
      routerLinkActive="active"
      class="btn btn-link-primary btn-outline-primary btn-sm"
      >Nouvelle matiere</a
    >
  </div>
  <p></p>
  <div class="container">
    @for(m of matieres;track m.id){
    <div class="alert alert-dismissible alert-secondary">
      <p>{{ m.id }} : {{ m.titre }}</p>
      <p>
        <button class="btn btn-outline-danger btn-sm" (click)="delete(m.id!)">
          Supprimer
        </button>
      </p>
    </div>
    }
  </div>
</div>
