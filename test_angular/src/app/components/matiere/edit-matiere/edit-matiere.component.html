<h1>Édition matiere</h1>
>
<div>
  <div class="form-group">
    <label for="titre">Titre</label>
    <input
      type="text"
      class="form-control"
      id="titre"
      name="titre"
      [(ngModel)]="matiere.titre"
    />
  </div>
  <div class="form-group">
    <label for="duree">Durée</label>
    <input
      type="number"
      class="form-control"
      id="duree"
      name="duree"
      [(ngModel)]="matiere.duree"
    />
  </div>
  <div class="form-group">
    <label for="objectif">Objectif</label>
    <input
      type="text"
      class="form-control"
      id="objectif"
      name="objectif"
      [(ngModel)]="matiere.objectif"
    />
  </div>
  <div class="form-group">
    <label for="contenu">Contenu</label>
    <input
      type="text"
      class="form-control"
      id="contenu"
      name="contenu"
      [(ngModel)]="matiere.contenu"
    />
  </div>
  <button (click)="save()">Enregistrer</button>
  <a routerLink="/matiere" routerLinkActive="active" class="btn btn-link"
    >Retour</a
  >
</div>
