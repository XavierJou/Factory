<a routerLink="/stagiaire/edit" routerLinkActive="active" class="btn btn-link"
  >Nouveau stagiaire</a
>

@for(s of stagiaires;track s.id){
<p>{{ s.id }}</p>
<p>{{ s.formation?.titre }}</p>
<p>
  <button (click)="delete(s.id!)">Supprimer</button> &nbsp;
  <a routerLink="/stagiaire/edit/{{ s.id }}">editer</a>
</p>
}
