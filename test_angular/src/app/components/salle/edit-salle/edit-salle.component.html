<h1>Édition salle</h1>
>
<div>
  <div class="form-group">
    <label for="nom">Nom</label>
    <input
      type="text"
      class="form-control"
      id="nom"
      name="nom"
      [(ngModel)]="salle.nom"
    />
  </div>
  <div class="form-group">
    <label for="capacite">Capacité</label>
    <input
      type="number"
      class="form-control"
      id="capacite"
      name="capacite"
      [(ngModel)]="salle.capacite"
    />
  </div>
  <button (click)="save()">Enregistrer</button>
  <a routerLink="/salle" routerLinkActive="active" class="btn btn-link"
    >Retour</a
  >
</div>
